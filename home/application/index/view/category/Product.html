    <link rel="stylesheet" href="__CSS_PATH__产品中心.css">
<a name="top"></a>
<!-- 头部开始 -->
<!-- 头部结束 -->

<div class="box">
    <div class="container">
        <div class="row">
            <!-- 图片开始 -->
            <div class="tu  ">
                <img src="__IMG_PATH__product/ti.jpg" alt="">
            </div>
            <!-- 图片结束 -->
            <!-- 分割栏开始 -->
            <div class="fg col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class=" left "></div>
                <div class="flow  ">
                    <div class="top ">{$currnav['name']}</div>
                    <div class="down">{$currnav['ename']}</div>

                </div>
                <div class=" right "></div>
            </div>
            <!-- 分割栏结束 -->
            <div class="cp   col-lg-12"  >
                <ul class="bq  col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    {volist name='navdata', id="e"}
                    <li class="item hr">{$e['cname']}
                    </li>
                    {/volist}
                </ul>
                {volist name='datas', id="data"}
                <div class="bb">
                    {volist name='$data', id="v"}
                    <div class="zp col-xs-3 col-md-3 col-sm-3 col-xs-3 ">
                        <a href="/home/public/index.php/index/category/goods?id={$v['id']}">
                            <div class="tp" >
                                <img src="{$v['gthumb']}" alt="" >
                            </div>
                            <div style="text-align: center">
                                <a href="/home/public/index.php/index/category/goods?id={$v['id']}"> {$v['gname']}</a></div>
                        </a>
                    </div>
                    {/volist}
                </div>
                {/volist}
            </div>
        </div>
    </div>
</div>
</body>
{include file='public/top'/}
</html>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script>
    let box=$('.bq').children("li");
    let ul=$('.cp').children(".bb");
    ul.css("display","none");
    ul[0].style.display="block";
    for(let i=0;i<box.length;i++){
        box[i].onclick=function () {
            for(let j=0;j<box.length;j++){
                ul[j].style.display="none";
            }
            ul[i].style.display="block";
        }
    }
</script>
